    <div class="dishCard" *ngFor="let dish of item; index as dishNo" >
        <div class="d-flex flex-row-reverse">
            <span class="btn btn-warning favPill" *ngIf="dish.favorite">favorite!</span>
        </div>
        <img class="dish-img" src="{{ dish.imageUrl }}" alt="{{ dish.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="card-text mb-0">Price - {{ dish.price }}</p>
          <ngb-rating [rate]="dish.star" [max]="5" class="mb-3"></ngb-rating>
